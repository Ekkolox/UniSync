<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
      background-color: #f9f9f9;
    }
    h2 {
      margin-top: 0;
      color: #333;
      font-size: 18px;
    }
    .status-box {
      background: white;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 13px;
    }
    .label {
      font-weight: bold;
      color: #666;
      display: block;
      margin-bottom: 3px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #357ae8;
    }
    button:disabled {
      background-color: #ccc;
      cursor: default;
    }
    .info {
      font-size: 11px;
      color: #888;
      margin-top: 10px;
      text-align: center;
    }
    .error {
      color: #d32f2f;
    }
    .success {
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h2>ZCAS Timetable Sync</h2>
  
  <div class="status-box">
    <span class="label">Status:</span>
    <div id="statusText">Ready</div>
    <br>
    <span class="label">Last Synced:</span>
    <div id="lastSync">Never</div>
  </div>

  <button id="syncBtn">Sync Now</button>
  
  <div class="info">
    Syncs with "ZCAS Timetable" calendar.
  </div>

  <script src="popup.js"></script>
</body>
</html>
