<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 320px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 15px;
    }
    .status-box {
      background: white;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 13px;
    }
    .label {
      font-weight: bold;
      color: #666;
      display: block;
      margin-bottom: 4px;
    }
    input[type="url"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      margin-bottom: 8px;
    }
    button:hover {
      background-color: #357ae8;
    }
    button:disabled {
      background-color: #ccc;
      cursor: default;
    }
    .info {
      font-size: 11px;
      color: #888;
      text-align: center;
      margin-top: 5px;
    }
    .error { color: #d32f2f; }
    .success { color: #2e7d32; }
  </style>
</head>
<body>
  <h2>UniSync</h2>
  
  <div class="status-box">
    <span class="label">University:</span>
    <select id="university" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
      <option value="zcas">ZCAS (Zambia)</option>
      <option value="unza">UNZA (University of Zambia)</option>
      <option value="cbu">CBU (Copperbelt University)</option>
      <option value="unilus">Unilus (University of Lusaka)</option>
    </select>

    <span class="label">Calendar Name:</span>
    <input type="text" id="calendarName" placeholder="UniSync Timetable" value="UniSync Timetable" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

    <span class="label">Timezone:</span>
    <select id="timezone" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
      <option value="Africa/Lusaka">Africa/Lusaka (CAT)</option>
      <option value="UTC">UTC</option>
      <!-- Add more common ones or make this a text input if needed -->
    </select>

    <span class="label">Timetable URL:</span>
    <input type="url" id="timetableUrl" placeholder="Paste your timetable link...">
    
    <span class="label" style="margin-top:10px;">Status:</span>
    <div id="statusText">Ready</div>
    <div id="lastSync" style="font-size: 11px; color: #888; margin-top: 2px;">Last: Never</div>
  </div>

  <button id="saveSyncBtn">Save & Sync Now</button>
  
  <div class="info">
    Open your timetable page, copy the URL,<br>and paste it above.
  </div>

  <script src="popup.js"></script>
</body>
</html>
